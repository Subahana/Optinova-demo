{% extends "signin_signup/main.html" %}
{% load static %}

{% block content %}
    <section >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
                  <form method = 'POST'>
                    {% csrf_token %}
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" placeholder="Email" id="typeEmailX-2" class="form-control form-control-lg" />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" placeholder="Password" id="typePasswordX-2" class="form-control form-control-lg" />
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #2cad28;" type="submit">Login</button>
                  </form>
                  or
                  <hr class="my-4">
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #3957dd;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock %}
