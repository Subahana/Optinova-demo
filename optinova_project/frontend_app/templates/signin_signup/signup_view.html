{% extends "signin_signup/main.html" %}
{% load static %}

{% block content %}
    <section>
        <div class="bg-image">
            <div class="card custom-card mt-5">
                <div class="card-body">
                    <h2 class="text-uppercase text-center mb-4">Create an account</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{form}}
                        <div class="form-outline mb-3">
                            <input type="text" placeholder="Your Name" id="form3Example1cg" class="form-control form-control-lg" required />
                        </div>
                        <div class="form-outline mb-3">
                            <input type="email" placeholder="Your Email" id="form3Example3cg" class="form-control form-control-lg" required />
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" placeholder="Password" id="form3Example4cg" class="form-control form-control-lg" required />
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" placeholder="Repeat your password" id="form3Example4cdg" class="form-control form-control-lg" required />
                        </div>
                 
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>
                        <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="{% url sigin_view %}" class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
